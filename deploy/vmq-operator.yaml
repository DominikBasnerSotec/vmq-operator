  names:
    kind: VerneMQ
    listKind: VerneMQList
    plural: vernemqs
    singular: vernemq
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
