---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: vmq-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vmq-operator
  template:
    metadata:
      labels:
        name: vmq-operator
    spec:
      serviceAccountName: vmq-operator
      containers:
        - name: vmq-operator
          image: vernemq/vmq-operator:latest
          command:
          - vmq-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "vmq-operator"

